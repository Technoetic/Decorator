<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorator Pattern - Midnight CafÃ©</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-gold: #d4af37;
            --accent-gold-glow: rgba(212, 175, 55, 0.3);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --success: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr 1fr;
            gap: 2rem;
            padding: 2rem;
            height: 90vh;
        }

        /* Glassmorphism Panels */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .panel-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
        }

        /* Base Selection Styles */
        .grid-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            overflow-y: auto;
            padding-right: 5px;
        }

        .beverage-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .beverage-card:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
        }

        .beverage-card.active {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px var(--accent-gold-glow);
        }

        .beverage-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .beverage-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .beverage-price {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Decorator/Condiment Toggles */
        .condiment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .condiment-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .condiment-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .condiment-item.active {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .condiment-item.active .checkbox-custom {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        .checkbox-custom::after {
            content: 'âœ“';
            color: #000;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        .condiment-item.active .checkbox-custom::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Receipt Styles */
        .receipt {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: auto;
            margin-bottom: auto;
            transform: rotate(-1deg);
            max-height: 80%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .receipt::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: radial-gradient(circle, transparent, transparent 50%, #fff 50%, #fff);
            background-size: 20px 20px;
            transform: rotate(180deg);
        }

        .receipt::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: radial-gradient(circle, transparent, transparent 50%, #fff 50%, #fff);
            background-size: 20px 20px;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .receipt-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .receipt-body {
            flex-grow: 1;
        }

        .line-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .line-item.indent {
            padding-left: 1rem;
            color: #666;
            font-style: italic;
        }

        .receipt-total {
            border-top: 2px dashed #333;
            margin-top: 1rem;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .pattern-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--accent-gold);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            box-shadow: 0 0 15px var(--accent-gold-glow);
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>

<body>


    <div class="container">
        <!-- Section 1: Base Component -->
        <div class="panel">
            <div class="panel-header">1. Select Base</div>
            <div class="grid-options" id="beverageList">
                <!-- Beverages injected by JS -->
            </div>
        </div>

        <!-- Section 2: Decorators -->
        <div class="panel">
            <div class="panel-header">2. Customize</div>
            <div class="condiment-list" id="condimentList">
                <!-- Condiments injected by JS -->
            </div>
        </div>

        <!-- Section 3: Output (Client View) -->
        <div class="panel" style="background: transparent; border: none; box-shadow: none;">
            <div class="receipt">
                <div class="receipt-header">
                    <div class="receipt-logo">MIDNIGHT CAFÃ‰</div>
                    <div>Order #8291</div>
                    <div id="timestamp"></div>
                </div>
                <div class="receipt-body" id="receiptBody">
                    <!-- Dynamic Receipt Content -->
                </div>
                <div class="receipt-total">
                    <span>TOTAL</span>
                    <span id="totalPrice">$0.00</span>
                </div>
                <div style="text-align: center; margin-top: 2rem; font-size: 0.8rem; color: #888;">
                    Thank you for visiting!<br>
                    Power by Decorator Pattern
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. The Component (Abstract & Concrete) ---

        /* Abstract Component */
        class Beverage {
            constructor() {
                this.description = "Unknown Beverage";
            }

            getDescription() {
                return this.description;
            }

            cost() {
                return 0; // Abstract method
            }
        }

        /* Concrete Components */
        class Espresso extends Beverage {
            constructor() {
                super();
                this.description = "Espresso";
            }
            cost() { return 1.99; }
        }

        class HouseBlend extends Beverage {
            constructor() {
                super();
                this.description = "House Blend Coffee";
            }
            cost() { return 0.89; }
        }

        class DarkRoast extends Beverage {
            constructor() {
                super();
                this.description = "Dark Roast Coffee";
            }
            cost() { return 0.99; }
        }

        class Decaf extends Beverage {
            constructor() {
                super();
                this.description = "Decaf Coffee";
            }
            cost() { return 1.05; }
        }

        // --- 2. The Decorator (Abstract & Concrete) ---

        /* Abstract Decorator */
        class CondimentDecorator extends Beverage {
            constructor(beverage) {
                super();
                this.beverage = beverage;
            }
            // Enforce implementation in subclasses
            getDescription() { throw new Error("Method 'getDescription()' must be implemented."); }
        }

        /* Concrete Decorators */
        class Mocha extends CondimentDecorator {
            constructor(beverage) {
                super(beverage);
            }
            getDescription() {
                return this.beverage.getDescription() + ", Mocha";
            }
            cost() {
                return 0.20 + this.beverage.cost();
            }
        }

        class Whip extends CondimentDecorator {
            constructor(beverage) {
                super(beverage);
            }
            getDescription() {
                return this.beverage.getDescription() + ", Whip";
            }
            cost() {
                return 0.10 + this.beverage.cost();
            }
        }

        class Soy extends CondimentDecorator {
            constructor(beverage) {
                super(beverage);
            }
            getDescription() {
                return this.beverage.getDescription() + ", Soy";
            }
            cost() {
                return 0.15 + this.beverage.cost();
            }
        }

        class Caramel extends CondimentDecorator {
            constructor(beverage) {
                super(beverage);
            }
            getDescription() {
                return this.beverage.getDescription() + ", Caramel";
            }
            cost() {
                return 0.25 + this.beverage.cost();
            }
        }

        // --- 3. GUI & Application Logic ---

        const appState = {
            baseType: 'Espresso',
            decorators: new Set()
        };

        const beverageTypes = [
            { id: 'Espresso', name: 'Espresso', price: 1.99, icon: 'â˜•' },
            { id: 'HouseBlend', name: 'House Blend', price: 0.89, icon: 'ðŸµ' },
            { id: 'DarkRoast', name: 'Dark Roast', price: 0.99, icon: 'ðŸŒ‘' },
            { id: 'Decaf', name: 'Decaf', price: 1.05, icon: 'ðŸƒ' }
        ];

        const condimentTypes = [
            { id: 'Mocha', name: 'Mocha', price: 0.20 },
            { id: 'Whip', name: 'Whip', price: 0.10 },
            { id: 'Soy', name: 'Soy Milk', price: 0.15 },
            { id: 'Caramel', name: 'Caramel', price: 0.25 }
        ];

        function init() {
            renderBeverageOptions();
            renderCondimentOptions();
            updateReceipt();
            document.getElementById('timestamp').innerText = new Date().toLocaleString();
        }

        function renderBeverageOptions() {
            const container = document.getElementById('beverageList');
            container.innerHTML = '';

            beverageTypes.forEach(bev => {
                const el = document.createElement('div');
                el.className = `beverage-card ${appState.baseType === bev.id ? 'active' : ''}`;
                el.innerHTML = `
                    <span class="beverage-icon">${bev.icon}</span>
                    <span class="beverage-name">${bev.name}</span>
                    <span class="beverage-price">$${bev.price.toFixed(2)}</span>
                `;
                el.onclick = () => {
                    appState.baseType = bev.id;
                    renderBeverageOptions();
                    updateReceipt();
                };
                container.appendChild(el);
            });
        }

        function renderCondimentOptions() {
            const container = document.getElementById('condimentList');
            container.innerHTML = '';

            condimentTypes.forEach(cond => {
                const isActive = appState.decorators.has(cond.id);
                const el = document.createElement('div');
                el.className = `condiment-item ${isActive ? 'active' : ''}`;
                el.innerHTML = `
                    <span>${cond.name} <span style="color:var(--text-secondary); font-size:0.8rem">+$${cond.price.toFixed(2)}</span></span>
                    <div class="checkbox-custom"></div>
                `;
                el.onclick = () => {
                    if (appState.decorators.has(cond.id)) {
                        appState.decorators.delete(cond.id);
                    } else {
                        appState.decorators.add(cond.id);
                    }
                    renderCondimentOptions();
                    updateReceipt();
                };
                container.appendChild(el);
            });
        }

        // --- Core Decorator Logic: Rebuilding the Object Graph ---
        function updateReceipt() {
            // 1. Create Base Component
            let drink;
            switch (appState.baseType) {
                case 'Espresso': drink = new Espresso(); break;
                case 'HouseBlend': drink = new HouseBlend(); break;
                case 'DarkRoast': drink = new DarkRoast(); break;
                case 'Decaf': drink = new Decaf(); break;
            }

            const basePrice = drink.cost();
            const baseName = drink.getDescription();

            // 2. Wrap it with Decorators
            // Note: The order of wrapping can matter for description, usually acceptable in any order for simple price addition
            const activeCondiments = [];

            if (appState.decorators.has('Mocha')) {
                drink = new Mocha(drink);
                activeCondiments.push({ name: 'Mocha', price: 0.20 });
            }
            if (appState.decorators.has('Whip')) {
                drink = new Whip(drink);
                activeCondiments.push({ name: 'Whip', price: 0.10 });
            }
            if (appState.decorators.has('Soy')) {
                drink = new Soy(drink);
                activeCondiments.push({ name: 'Soy Milk', price: 0.15 });
            }
            if (appState.decorators.has('Caramel')) {
                drink = new Caramel(drink);
                activeCondiments.push({ name: 'Caramel', price: 0.25 });
            }

            // 3. Use the Decorated Object
            const finalDescription = drink.getDescription();
            const finalCost = drink.cost();

            // 4. Render Receipt
            const receiptBody = document.getElementById('receiptBody');
            receiptBody.innerHTML = `
                <div class="line-item" style="font-weight:bold; margin-bottom:0.8rem;">
                    <span>${baseName}</span>
                    <span>$${basePrice.toFixed(2)}</span>
                </div>
            `;

            activeCondiments.forEach(cond => {
                receiptBody.innerHTML += `
                    <div class="line-item indent">
                        <span>+ ${cond.name}</span>
                        <span>$${cond.price.toFixed(2)}</span>
                    </div>
                `;
            });

            document.getElementById('totalPrice').innerText = `$${finalCost.toFixed(2)}`;
        }

        // Run
        init();

    </script>
</body>

</html>
